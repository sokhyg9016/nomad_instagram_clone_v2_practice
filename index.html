<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Instagram Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-camera-retro"></i></span>
        </div>
        <div class="header__header-column">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="far fa-paper-plane"></i></span>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="" class="nav__list-link"></a></li>
            <li class="nav__list-item"><a href="" class="nav__list-link"></a></li>
            <li class="nav__list-item"><a href="" class="nav__list-link"></a></li>
            <li class="nav__list-item"><a href="" class="nav__list-link"></a></li>
        </ul>
    </nav>

</body>
</html>
