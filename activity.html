<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity | Instagram Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__titile">Activity</h1>
        </div>
    </header>

    <main class="activity">
        <div class="activity__request">
            <div class="activity__request-icon">
                <span><i class="fas fa-heart"></i></span>
            </div>
            <div class="activity__request-content">
                <span class="request__title">Follow Requests</span>
                <span>Approve or ignore requests</span>
            </div>
            <div class="activity__request-icon">
                <span><i class="fas fa-heart"></i></span>
            </div>
        </div>
        <div class="activity__suggestions">
            <div class="activity__title">
                <h4>Suggestions For You</h4>
            </div>
            <div class="activity__suggestion">
                <div class="suggestion__profile">
                    <a href="">
                        <img alt="jangsk83's profile picture" class="_6q-tv" draggable="false"
                            src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/101501964_268507044559359_711408276851392512_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&amp;_nc_ohc=p9pX0Uvj6cwAX_reKd3&amp;oh=1b7c1b8013e4b61cb3e05d3a83da830c&amp;oe=5F11B1DB">
                    </a>
                </div>
                <div class="suggestion__status">
                    <div class="suggestion__status-id">
                        <a href="">
                            <div><span>jangsk83</span>&nbsp;<i class="fas fa-heart"></i></div>
                        </a>
                    </div>
                    <div class="suggestion__status-name">
                        <span>장성규</span>
                    </div>
                    <div class="suggestion__status-current">
                        <span>인기</span>
                    </div>
                </div>
                <div class="suggestion__follow">
                    <button class="suggestion__follow-btn" type="button">Follow</button>
                </div>
            </div>
            <div class="activity__suggestion">
                <div class="suggestion__profile">
                    <a href="">
                       <img alt="dlwlrma's profile picture" class="_6q-tv" draggable="false"
                           src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/28434316_190831908314778_1954023563480530944_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&amp;_nc_ohc=xOmwc__0AQ8AX_rSax2&amp;oh=cb992bd768cd44acf19fb7beb95d7ec0&amp;oe=5F134560">
                    </a>
                </div>
                <div class="suggestion__status">
                    <div class="suggestion__status-id">
                        <a href="">
                            <div><span>dlwlrma</span>&nbsp;<i class="fas fa-heart"></i></div>
                        </a>
                    </div>
                    <div class="suggestion__status-name">
                        <span>이지금</span>
                    </div>
                    <div class="suggestion__status-current">
                        <span>인기</span>
                    </div>
                </div>
                <div class="suggestion__follow">
                    <button class="suggestion__follow-btn" type="button">Follow</button>

            </div>
            <div class="activity__suggestion">
                <div class="suggestion__profile">
                    <a href="">

                <div class="suggestion__status">
                    <div class="suggestion__status-id">
