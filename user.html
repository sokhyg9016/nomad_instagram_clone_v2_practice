<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Instagram Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
        <div class="header__header-column">
            <h1 class="header__user-name">_LSH_6409</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-user-plus"></i></span>
        </div>
    </header>

    <main class="user">
        <header class="user__header">
            <div class="user__header-profile">
                <img alt="Add a profile photo" class="be6sR"
                    src="https://instagram.frec6-1.fna.fbcdn.net/v/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=instagram.frec6-1.fna.fbcdn.net&amp;_nc_ohc=ZMRBdU8i2AoAX82FJMH&amp;oh=c45245a94fc8d4fda90b812ce0046f69&amp;oe=5F13AC8F&amp;ig_cache_key=YW5vbnltb3VzX3Byb2ZpbGVfcGlj.2">
            </div>
            <div class="user__header-content">
                <div class="user__header-name">
                    <h2>_LSH_6409</h2>
                </div>
                <div class="user__header-edit">
                    <a href=""><button type="button">Edit Profile</button></a>
                </div>
            </div>
        </header>
        <div class="user__introduce">
            <h2>Hi, I'm a student in South Korea. I will develop nice and cool games! Plz email me if you want to work with me.</h2>
            <br>
        </div>
        <ul class="user__status-list">
            <li class="user__status-item">
                <span>
                    <span class="user__status-post">0</span> posts
                </span>
            </li>
            <li class="user__status-item">
                <span>
                    <span class="user__status-follower">0</span> followers
                </span>
            </li>
            <li class="user__status-item">
                <span>
                    <span class="user__status-following">0</span> following
                </span>
            </li>
        </ul>
        <ul class="user__icon-list">
            <li class="user__icon-item">
                <a href="">
                    <i class="fas fa-heart"></i>
                </a>
            </li>
            <li class="user__icon-item">
                <a href="">
                    <i class="fas fa-heart"></i>
                </a>
            </li>
            <li class="user__icon-item">
                <a href="">
                    <i class="fas fa-heart"></i>
                </a>
            </li>
            <li class="user__icon-item">
                <a href="">
                    <i class="fas fa-heart"></i>
                </a>
            </li>
        </ul>
        <div class="user__gallery">
            <article class="user__gallery-inner">
                <div class="user__gallery-empty">
                    <div class="gallery__empty-icon">
                        <button type="button">
                            <div class="gallery__empty-bg-icon">BG Here.</div>
                        </button>
                    </div>
                    <div class="gallery__empty-title">
                        <h1>Share Photos</h1>
                    </div>
                    <div class="gallery__empty-content">
                        <span>When you share photos, they will appear on your profile</span>
                    </div>
                    <div class="gallery__empty-link">
                        <button type="button">Share your first photo</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="explore.html" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="" class="nav__list-link"><i class="far fa-plus-square"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="activity.html" class="nav__list-link"><i class="far fa-heart"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="user.html" class="nav__list-link">
                    <i class="fas fa-user-circle"></i>
                    <!-- <img class = "nav__list-link--profile" src="https://scontent-frx5-1.cdninstagram.com/v/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=scontent-frx5-1.cdninstagram.com&_nc_ohc=rwWGQ6X4qT4AX8hqQPF&oh=7091afd0f9862687d3d79501439c1085&oe=5F0FB80F&ig_cache_key=YW5vbnltb3VzX3Byb2ZpbGVfcGlj.2" alt=""> -->
                </a>
            </li>
        </ul>
    </nav>

</body>

</html>
